
<!DOCTYPE html>
<html lang="en">
<head>
    <title>STARBLAST.IO</title>
    <script src="https://cdn.jsdelivr.net/npm/discord-rpc@4.0.1/browser.js"></script>
    <style>
        header {
            text-align: center;
        }
    </style>

</head>
<body oncontextmenu="return false;">
<header>Hello World</header>
<script>
const clientId = '1189341514002862110';
const scopes = ['rpc', 'rpc.api', 'messages.read'];
const rpc = new RPC.Client({ transport: 'websocket' });

rpc.on('ready', () => {
    console.log("Setting RPC activity...");
    rpc.setActivity({
        details: "Searching for Lucia",
        state: "Streets searched",
        largeImageKey: "vilogo",
        largeImageText: "Grand Theft Auto VI",
        startTimestamp: Math.floor(Date.now() / 1000),
        instance: false,
        partySize: 364,
        partyMax: 5253780,
    }).catch(console.error);
});

rpc.login({ clientId, scopes }).catch(console.error);
</script>
</body>
</html>
